<div class="mb-3">
    <label for="titol" class="form-label">Titol</label>
    <input type="text" class="form-control" id="titol" [(ngModel)]="practica.titol" />
</div>
<div class="mb-3">
    <label for="contingut" class="form-label">Contingut</label>
    <textarea type="text" class="form-control" id="contingut" [(ngModel)]="practica.contingut"></textarea>
</div>
<div class="mb-3">
    <label for="tag" class="form-label">Tag</label>
    <input type="text" class="form-control" id="tag" [(ngModel)]="practica.tag" />
</div>
<div class="mb-3">
    <label for="dataexercici" class="form-label">Data</label>
    <input type="date" class="form-control" id="dataexercici" [(ngModel)]="practica.dataexercici" />
</div>
<button type="submit" class="btn btn-primary" (click)="modificarPractica(idx)">Modificar practica</button>
